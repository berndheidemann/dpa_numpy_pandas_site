<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
  </defs>
  
  <rect width="800" height="450" fill="#f8f9fa"/>
  
  <!-- Titel -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">map() vs. apply() in Pandas</text>
  
  <!-- map() Seite -->
  <g filter="url(#shadow)">
    <rect x="30" y="60" width="360" height="370" rx="8" fill="white" stroke="#3498db" stroke-width="2"/>
    <rect x="30" y="60" width="360" height="30" rx="8" fill="url(#blueGrad)"/>
    <rect x="30" y="82" width="360" height="8" fill="url(#blueGrad)"/>
    <text x="210" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">map() – für einzelne Series</text>
    
    <!-- Beschreibung -->
    <text x="50" y="115" font-family="Arial, sans-serif" font-size="11" fill="#555">Wendet Funktion/Dict auf jeden Wert einer Series an</text>
    
    <!-- Series Input -->
    <rect x="50" y="135" width="100" height="130" rx="4" fill="#ebf5fb" stroke="#3498db"/>
    <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9">Series</text>
    <text x="60" y="175" font-family="Consolas, monospace" font-size="9" fill="#333">0: 'M'</text>
    <text x="60" y="193" font-family="Consolas, monospace" font-size="9" fill="#333">1: 'F'</text>
    <text x="60" y="211" font-family="Consolas, monospace" font-size="9" fill="#333">2: 'M'</text>
    <text x="60" y="229" font-family="Consolas, monospace" font-size="9" fill="#333">3: 'F'</text>
    <text x="60" y="247" font-family="Consolas, monospace" font-size="9" fill="#333">4: 'M'</text>
    
    <!-- Pfeil -->
    <path d="M 160 200 L 200 200" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Dictionary / Funktion -->
    <rect x="210" y="155" width="80" height="90" rx="4" fill="#fef9e7" stroke="#f39c12"/>
    <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d68910">dict/func</text>
    <text x="220" y="195" font-family="Consolas, monospace" font-size="8" fill="#333">'M': 'Male'</text>
    <text x="220" y="210" font-family="Consolas, monospace" font-size="8" fill="#333">'F': 'Female'</text>
    
    <!-- Pfeil -->
    <path d="M 300 200 L 340 200" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Series Output -->
    <rect x="280" y="135" width="100" height="130" rx="4" fill="#d5f5e3" stroke="#27ae60"/>
    <text x="330" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Ergebnis</text>
    <text x="290" y="175" font-family="Consolas, monospace" font-size="9" fill="#333">0: 'Male'</text>
    <text x="290" y="193" font-family="Consolas, monospace" font-size="9" fill="#333">1: 'Female'</text>
    <text x="290" y="211" font-family="Consolas, monospace" font-size="9" fill="#333">2: 'Male'</text>
    <text x="290" y="229" font-family="Consolas, monospace" font-size="9" fill="#333">3: 'Female'</text>
    <text x="290" y="247" font-family="Consolas, monospace" font-size="9" fill="#333">4: 'Male'</text>
    
    <!-- Code-Beispiel -->
    <rect x="50" y="280" width="320" height="135" rx="4" fill="#2d3748"/>
    <text x="60" y="300" font-family="Consolas, monospace" font-size="9" fill="#a0aec0"># Mit Dictionary</text>
    <text x="60" y="318" font-family="Consolas, monospace" font-size="9" fill="#fff">df['Gender'].</text>
    <text x="135" y="318" font-family="Consolas, monospace" font-size="9" fill="#63b3ed">map</text>
    <text x="160" y="318" font-family="Consolas, monospace" font-size="9" fill="#fff">(</text>
    <text x="168" y="318" font-family="Consolas, monospace" font-size="9" fill="#f6ad55">{'M':'Male', 'F':'Female'}</text>
    <text x="340" y="318" font-family="Consolas, monospace" font-size="9" fill="#fff">)</text>
    
    <text x="60" y="348" font-family="Consolas, monospace" font-size="9" fill="#a0aec0"># Mit Lambda</text>
    <text x="60" y="366" font-family="Consolas, monospace" font-size="9" fill="#fff">df['Preis'].</text>
    <text x="125" y="366" font-family="Consolas, monospace" font-size="9" fill="#63b3ed">map</text>
    <text x="150" y="366" font-family="Consolas, monospace" font-size="9" fill="#fff">(</text>
    <text x="155" y="366" font-family="Consolas, monospace" font-size="9" fill="#f6ad55">lambda x: x * 1.19</text>
    <text x="278" y="366" font-family="Consolas, monospace" font-size="9" fill="#fff">)</text>
    
    <text x="60" y="400" font-family="Arial, sans-serif" font-size="9" fill="#68d391">✓ Schnell für Wert-zu-Wert Mapping</text>
  </g>
  
  <!-- apply() Seite -->
  <g filter="url(#shadow)">
    <rect x="410" y="60" width="360" height="370" rx="8" fill="white" stroke="#27ae60" stroke-width="2"/>
    <rect x="410" y="60" width="360" height="30" rx="8" fill="url(#greenGrad)"/>
    <rect x="410" y="82" width="360" height="8" fill="url(#greenGrad)"/>
    <text x="590" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">apply() – für Series oder DataFrame</text>
    
    <!-- Beschreibung -->
    <text x="430" y="115" font-family="Arial, sans-serif" font-size="11" fill="#555">Wendet Funktion auf Zeilen/Spalten eines DF an</text>
    
    <!-- DataFrame Input -->
    <rect x="430" y="135" width="140" height="100" rx="4" fill="#ebf5fb" stroke="#3498db"/>
    <text x="500" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2980b9">DataFrame</text>
    <text x="445" y="175" font-family="Consolas, monospace" font-size="8" fill="#666">Name  | Preis | Menge</text>
    <line x1="435" y1="180" x2="565" y2="180" stroke="#3498db"/>
    <text x="445" y="195" font-family="Consolas, monospace" font-size="8" fill="#333">A     | 10    | 5</text>
    <text x="445" y="210" font-family="Consolas, monospace" font-size="8" fill="#333">B     | 20    | 3</text>
    <text x="445" y="225" font-family="Consolas, monospace" font-size="8" fill="#333">C     | 15    | 8</text>
    
    <!-- Pfeil -->
    <path d="M 580 185 L 620 185" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="600" y="175" font-family="Arial, sans-serif" font-size="8" fill="#666">axis=1</text>
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="8" fill="#666">(zeilenw.)</text>
    
    <!-- Result Series -->
    <rect x="630" y="135" width="120" height="100" rx="4" fill="#d5f5e3" stroke="#27ae60"/>
    <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#27ae60">Neue Spalte</text>
    <text x="645" y="175" font-family="Consolas, monospace" font-size="8" fill="#666">Umsatz</text>
    <line x1="635" y1="180" x2="745" y2="180" stroke="#27ae60"/>
    <text x="645" y="195" font-family="Consolas, monospace" font-size="8" fill="#333">50  (10×5)</text>
    <text x="645" y="210" font-family="Consolas, monospace" font-size="8" fill="#333">60  (20×3)</text>
    <text x="645" y="225" font-family="Consolas, monospace" font-size="8" fill="#333">120 (15×8)</text>
    
    <!-- Code-Beispiel -->
    <rect x="430" y="280" width="320" height="135" rx="4" fill="#2d3748"/>
    <text x="440" y="300" font-family="Consolas, monospace" font-size="9" fill="#a0aec0"># Zeilenweise (axis=1)</text>
    <text x="440" y="318" font-family="Consolas, monospace" font-size="9" fill="#fff">df.</text>
    <text x="458" y="318" font-family="Consolas, monospace" font-size="9" fill="#68d391">apply</text>
    <text x="492" y="318" font-family="Consolas, monospace" font-size="9" fill="#fff">(</text>
    <text x="498" y="318" font-family="Consolas, monospace" font-size="9" fill="#f6ad55">lambda r: r['Preis']*r['Menge']</text>
    <text x="700" y="318" font-family="Consolas, monospace" font-size="9" fill="#fff">,</text>
    <text x="440" y="336" font-family="Consolas, monospace" font-size="9" fill="#fff">       axis=</text>
    <text x="498" y="336" font-family="Consolas, monospace" font-size="9" fill="#f6ad55">1</text>
    <text x="507" y="336" font-family="Consolas, monospace" font-size="9" fill="#fff">)</text>
    
    <text x="440" y="366" font-family="Consolas, monospace" font-size="9" fill="#a0aec0"># Spaltenweise (axis=0)</text>
    <text x="440" y="384" font-family="Consolas, monospace" font-size="9" fill="#fff">df[['Preis','Menge']].</text>
    <text x="582" y="384" font-family="Consolas, monospace" font-size="9" fill="#68d391">apply</text>
    <text x="616" y="384" font-family="Consolas, monospace" font-size="9" fill="#fff">(np.sum)</text>
    
    <text x="440" y="408" font-family="Arial, sans-serif" font-size="9" fill="#68d391">✓ Flexibel für komplexe Berechnungen</text>
  </g>
</svg>