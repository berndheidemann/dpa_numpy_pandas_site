<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Titel -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">iloc vs. loc – Datenzugriff in Pandas</text>
  
  <!-- iloc Seite -->
  <g filter="url(#shadow)">
    <rect x="30" y="60" width="360" height="320" rx="8" fill="white" stroke="#e74c3c" stroke-width="2"/>
    <rect x="30" y="60" width="360" height="30" rx="8" fill="url(#redGrad)"/>
    <rect x="30" y="82" width="360" height="8" fill="url(#redGrad)"/>
    <text x="210" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">iloc – Positions-basiert (Integer)</text>
    
    <!-- DataFrame mit Positions-Nummern -->
    <rect x="50" y="110" width="320" height="130" rx="4" fill="#fef9e7"/>
    
    <!-- Spalten-Positionen -->
    <text x="100" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">0</text>
    <text x="170" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">1</text>
    <text x="240" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">2</text>
    <text x="310" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">3</text>
    
    <!-- Spalten-Namen (grau) -->
    <text x="100" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Name</text>
    <text x="170" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Alter</text>
    <text x="240" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">Stadt</text>
    <text x="310" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#777">GPA</text>
    
    <!-- Zeilen-Positionen -->
    <text x="65" y="175" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">0</text>
    <text x="65" y="200" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">1</text>
    <text x="65" y="225" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#c0392b">2</text>
    
    <!-- Daten -->
    <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Max</text>
    <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">25</text>
    <text x="240" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Berlin</text>
    <text x="310" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3.5</text>
    
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Anna</text>
    <text x="170" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">30</text>
    <text x="240" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">München</text>
    <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3.8</text>
    
    <text x="100" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Tom</text>
    <text x="170" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">28</text>
    <text x="240" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Hamburg</text>
    <text x="310" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3.2</text>
    
    <!-- Code-Beispiele -->
    <rect x="50" y="250" width="320" height="115" rx="4" fill="#2d3748"/>
    <text x="60" y="270" font-family="Consolas, monospace" font-size="10" fill="#a0aec0"># Zeile 0 (erste Zeile)</text>
    <text x="60" y="288" font-family="Consolas, monospace" font-size="10" fill="#fff">df.</text>
    <text x="78" y="288" font-family="Consolas, monospace" font-size="10" fill="#fc8181">iloc</text>
    <text x="106" y="288" font-family="Consolas, monospace" font-size="10" fill="#fff">[0]</text>
    
    <text x="60" y="310" font-family="Consolas, monospace" font-size="10" fill="#a0aec0"># Zeilen 0-2 (3 Zeilen, Ende exklusiv!)</text>
    <text x="60" y="328" font-family="Consolas, monospace" font-size="10" fill="#fff">df.</text>
    <text x="78" y="328" font-family="Consolas, monospace" font-size="10" fill="#fc8181">iloc</text>
    <text x="106" y="328" font-family="Consolas, monospace" font-size="10" fill="#fff">[0:</text>
    <text x="124" y="328" font-family="Consolas, monospace" font-size="10" fill="#f6ad55">3</text>
    <text x="132" y="328" font-family="Consolas, monospace" font-size="10" fill="#fff">]</text>
    <text x="150" y="328" font-family="Consolas, monospace" font-size="10" fill="#68d391">→ 3 Zeilen</text>
    
    <text x="60" y="355" font-family="Consolas, monospace" font-size="10" fill="#a0aec0"># Zeile 1, Spalte 2</text>
    <text x="200" y="355" font-family="Consolas, monospace" font-size="10" fill="#fff">df.</text>
    <text x="218" y="355" font-family="Consolas, monospace" font-size="10" fill="#fc8181">iloc</text>
    <text x="246" y="355" font-family="Consolas, monospace" font-size="10" fill="#fff">[1, 2]</text>
  </g>
  
  <!-- loc Seite -->
  <g filter="url(#shadow)">
    <rect x="410" y="60" width="360" height="320" rx="8" fill="white" stroke="#3498db" stroke-width="2"/>
    <rect x="410" y="60" width="360" height="30" rx="8" fill="url(#blueGrad)"/>
    <rect x="410" y="82" width="360" height="8" fill="url(#blueGrad)"/>
    <text x="590" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">loc – Label-basiert (Namen)</text>
    
    <!-- DataFrame mit Labels -->
    <rect x="430" y="110" width="320" height="130" rx="4" fill="#ebf5fb"/>
    
    <!-- Spalten-Namen -->
    <text x="480" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">'Name'</text>
    <text x="550" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">'Alter'</text>
    <text x="620" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">'Stadt'</text>
    <text x="690" y="130" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">'GPA'</text>
    
    <!-- Index-Labels -->
    <text x="445" y="175" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">0</text>
    <text x="445" y="200" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">1</text>
    <text x="445" y="225" text-anchor="middle" font-family="Consolas, monospace" font-size="10" fill="#2980b9">2</text>
    
    <!-- Daten -->
    <text x="480" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Max</text>
    <text x="550" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">25</text>
    <text x="620" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Berlin</text>
    <text x="690" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3.5</text>
    
    <text x="480" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Anna</text>
    <text x="550" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">30</text>
    <text x="620" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">München</text>
    <text x="690" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3.8</text>
    
    <text x="480" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Tom</text>
    <text x="550" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">28</text>
    <text x="620" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Hamburg</text>
    <text x="690" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">3.2</text>
    
    <!-- Code-Beispiele -->
    <rect x="430" y="250" width="320" height="115" rx="4" fill="#2d3748"/>
    <text x="440" y="270" font-family="Consolas, monospace" font-size="10" fill="#a0aec0"># Spalte 'Name' für alle Zeilen</text>
    <text x="440" y="288" font-family="Consolas, monospace" font-size="10" fill="#fff">df.</text>
    <text x="458" y="288" font-family="Consolas, monospace" font-size="10" fill="#63b3ed">loc</text>
    <text x="480" y="288" font-family="Consolas, monospace" font-size="10" fill="#fff">[:, </text>
    <text x="504" y="288" font-family="Consolas, monospace" font-size="10" fill="#f6ad55">'Name'</text>
    <text x="545" y="288" font-family="Consolas, monospace" font-size="10" fill="#fff">]</text>
    
    <text x="440" y="310" font-family="Consolas, monospace" font-size="10" fill="#a0aec0"># Zeilen 0-3 (4 Zeilen, Ende inklusiv!)</text>
    <text x="440" y="328" font-family="Consolas, monospace" font-size="10" fill="#fff">df.</text>
    <text x="458" y="328" font-family="Consolas, monospace" font-size="10" fill="#63b3ed">loc</text>
    <text x="480" y="328" font-family="Consolas, monospace" font-size="10" fill="#fff">[0:</text>
    <text x="498" y="328" font-family="Consolas, monospace" font-size="10" fill="#f6ad55">3</text>
    <text x="506" y="328" font-family="Consolas, monospace" font-size="10" fill="#fff">]</text>
    <text x="525" y="328" font-family="Consolas, monospace" font-size="10" fill="#68d391">→ 4 Zeilen!</text>
    
    <text x="440" y="355" font-family="Consolas, monospace" font-size="10" fill="#a0aec0"># Filter + Spalten</text>
    <text x="560" y="355" font-family="Consolas, monospace" font-size="10" fill="#fff">df.</text>
    <text x="578" y="355" font-family="Consolas, monospace" font-size="10" fill="#63b3ed">loc</text>
    <text x="600" y="355" font-family="Consolas, monospace" font-size="10" fill="#fff">[df['GPA']&gt;3, 'Name']</text>
  </g>
</svg>