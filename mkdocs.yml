site_name: "[TITEL] – Lernsituation"
site_url: https://[GITHUB-USER].github.io/[REPO-NAME]/
docs_dir: docs

theme:
  name: material
  features:
    # Navigation und Layout
    - navigation.sections
    - navigation.top
    # - toc.integrate
    # Suche & UX
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.progress   # Fortschrittsbalken beim Scrollen
  language: de
  palette:
    # Light Mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Zu Dark Mode wechseln
    # Dark Mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Zu Light Mode wechseln

nav:
  - Start: index.md
  - Allgemeine Umsetzungshilfe: allgemeine-umsetzungshilfe.md
  - Guideline Chatbots: guideline-chatbots.md
  # Unterseiten hier hinzufügen. z.B.:
  # - User Stories:
  #     - Story 1 – Titel: stories/story-01-titel.md
  #     - Story 2 – Titel: stories/story-02-titel.md
  # - Umsetzungshilfen:
  #     - Hilfen Story 1: umsetzungshilfen/story-01-titel.md
  #     - Hilfen Story 2: umsetzungshilfen/story-02-titel.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  generator: false

extra_javascript:
  - assets/js/progress.js
  
plugins:
  - search
  - awesome-pages                     # Automatische Navigation nach Ordnerstruktur
  - minify:
      minify_html: true               # Schnellere Ladezeiten durch kleinere Seiten