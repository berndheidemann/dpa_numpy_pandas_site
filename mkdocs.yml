site_name: "Python für Daten- und Prozessanalyse"
site_url: https://berndheidemann.github.io/dpa_python_site/
docs_dir: docs

theme:
  name: material
  features:
    # Navigation und Layout
    - navigation.sections
    - navigation.top
    # - toc.integrate
    # Suche & UX
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.progress   # Fortschrittsbalken beim Scrollen
  language: de
  palette:
    # Light Mode
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Zu Dark Mode wechseln
    # Dark Mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Zu Light Mode wechseln

nav:
  - Start: index.md
  - Arbeitsblätter:
      - AB 00 – Vorbereitungen: arbeitsblaetter/py-00-vorbereitungen.md
      - AB 01 – Verzweigungen: arbeitsblaetter/py-01-verzweigungen.md
      - AB 02 – Schleifen: arbeitsblaetter/py-02-schleifen.md
      - AB 03 – Listen: arbeitsblaetter/py-03-listen.md
      - AB 04 – Dictionaries: arbeitsblaetter/py-04-dictionaries.md
      - AB 05 – OOP Grundlagen: arbeitsblaetter/py-05-oop-grundlagen.md
      - AB 06 – Abschlussprojekt: arbeitsblaetter/py-06-abschlussprojekt.md
  - Infoblätter:
      - Python Grundlagen: infoblaetter/python-grundlagen.md
      - Operatoren: infoblaetter/operatoren.md
      - Verzweigungen: infoblaetter/verzweigungen.md
      - Schleifen: infoblaetter/schleifen.md
      - Listen: infoblaetter/listen.md
      - Dictionaries: infoblaetter/dictionaries.md
      - Funktionen: infoblaetter/funktionen.md
      - Exceptions: infoblaetter/exceptions.md
      - OOP in Python: infoblaetter/oop-python.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
  - attr_list
  - tables
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  generator: false

extra_javascript:
  - assets/js/progress.js
  
plugins:
  - search
  - awesome-pages                     # Automatische Navigation nach Ordnerstruktur
  - minify:
      minify_html: true               # Schnellere Ladezeiten durch kleinere Seiten
  - kroki                             # PlantUML und andere Diagramme via kroki.io