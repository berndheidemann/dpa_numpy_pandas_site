<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5dade2;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec7063;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="outerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#af7ac5;stop-opacity:0.4" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Titel -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Join-Typen bei pd.merge()</text>
  
  <!-- INNER JOIN -->
  <g filter="url(#shadow)">
    <rect x="30" y="70" width="170" height="185" rx="8" fill="white" stroke="#27ae60" stroke-width="2"/>
    <text x="115" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">INNER JOIN</text>
    
    <!-- Venn Diagram -->
    <ellipse cx="85" cy="155" rx="45" ry="40" fill="none" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="145" cy="155" rx="45" ry="40" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <path d="M 115 115 A 45 40 0 0 1 115 195 A 45 40 0 0 1 115 115" fill="url(#innerGrad)"/>
    
    <text x="70" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">A</text>
    <text x="160" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">B</text>
    
    <text x="115" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Nur Übereinstimmungen</text>
    <text x="115" y="242" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#27ae60">how='inner'</text>
  </g>
  
  <!-- LEFT JOIN -->
  <g filter="url(#shadow)">
    <rect x="220" y="70" width="170" height="185" rx="8" fill="white" stroke="#3498db" stroke-width="2"/>
    <text x="305" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">LEFT JOIN</text>
    
    <!-- Venn Diagram -->
    <ellipse cx="275" cy="155" rx="45" ry="40" fill="url(#leftGrad)" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="335" cy="155" rx="45" ry="40" fill="none" stroke="#e74c3c" stroke-width="2"/>
    
    <text x="260" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">A</text>
    <text x="350" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">B</text>
    
    <text x="305" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Alles aus Links + Matches</text>
    <text x="305" y="242" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#3498db">how='left'</text>
  </g>
  
  <!-- RIGHT JOIN -->
  <g filter="url(#shadow)">
    <rect x="410" y="70" width="170" height="185" rx="8" fill="white" stroke="#e74c3c" stroke-width="2"/>
    <text x="495" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">RIGHT JOIN</text>
    
    <!-- Venn Diagram -->
    <ellipse cx="465" cy="155" rx="45" ry="40" fill="none" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="525" cy="155" rx="45" ry="40" fill="url(#rightGrad)" stroke="#e74c3c" stroke-width="2"/>
    
    <text x="450" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3498db">A</text>
    <text x="540" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">B</text>
    
    <text x="495" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Alles aus Rechts + Matches</text>
    <text x="495" y="242" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#e74c3c">how='right'</text>
  </g>
  
  <!-- OUTER JOIN -->
  <g filter="url(#shadow)">
    <rect x="600" y="70" width="170" height="185" rx="8" fill="white" stroke="#9b59b6" stroke-width="2"/>
    <text x="685" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b59b6">OUTER JOIN</text>
    
    <!-- Venn Diagram -->
    <ellipse cx="655" cy="155" rx="45" ry="40" fill="url(#outerGrad)" stroke="#3498db" stroke-width="2"/>
    <ellipse cx="715" cy="155" rx="45" ry="40" fill="url(#outerGrad)" stroke="#e74c3c" stroke-width="2"/>
    
    <text x="640" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">A</text>
    <text x="730" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">B</text>
    
    <text x="685" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Alles aus beiden</text>
    <text x="685" y="242" text-anchor="middle" font-family="Consolas, monospace" font-size="9" fill="#9b59b6">how='outer'</text>
  </g>
  
  <!-- Beispiel-Daten unten -->
  <g filter="url(#shadow)">
    <rect x="30" y="280" width="740" height="200" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Beispiel</text>
    
    <!-- DataFrame A -->
    <rect x="50" y="320" width="120" height="90" rx="4" fill="#ebf5fb" stroke="#3498db" stroke-width="1"/>
    <text x="110" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3498db">Kunden (A)</text>
    <text x="70" y="360" font-family="Consolas, monospace" font-size="9" fill="#333">ID | Name</text>
    <line x1="55" y1="365" x2="165" y2="365" stroke="#3498db"/>
    <text x="70" y="378" font-family="Consolas, monospace" font-size="9" fill="#333">1  | Max</text>
    <text x="70" y="391" font-family="Consolas, monospace" font-size="9" fill="#333">2  | Anna</text>
    <text x="70" y="404" font-family="Consolas, monospace" font-size="9" fill="#333">3  | Tom</text>
    
    <!-- DataFrame B -->
    <rect x="190" y="320" width="120" height="90" rx="4" fill="#fdedec" stroke="#e74c3c" stroke-width="1"/>
    <text x="250" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e74c3c">Bestellungen (B)</text>
    <text x="205" y="360" font-family="Consolas, monospace" font-size="9" fill="#333">ID | Betrag</text>
    <line x1="195" y1="365" x2="305" y2="365" stroke="#e74c3c"/>
    <text x="205" y="378" font-family="Consolas, monospace" font-size="9" fill="#333">1  | 50€</text>
    <text x="205" y="391" font-family="Consolas, monospace" font-size="9" fill="#333">2  | 75€</text>
    <text x="205" y="404" font-family="Consolas, monospace" font-size="9" fill="#333">4  | 30€</text>
    
    <!-- Results -->
    <text x="360" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">→ Ergebnisse:</text>
    
    <!-- Inner Result -->
    <rect x="355" y="350" width="170" height="55" rx="4" fill="#e8f8f5" stroke="#27ae60" stroke-width="1"/>
    <text x="365" y="367" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#27ae60">inner: 2 Zeilen</text>
    <text x="365" y="382" font-family="Consolas, monospace" font-size="8" fill="#333">1|Max |50€</text>
    <text x="365" y="395" font-family="Consolas, monospace" font-size="8" fill="#333">2|Anna|75€</text>
    
    <!-- Left Result -->
    <rect x="540" y="350" width="170" height="55" rx="4" fill="#ebf5fb" stroke="#3498db" stroke-width="1"/>
    <text x="550" y="367" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3498db">left: 3 Zeilen</text>
    <text x="550" y="382" font-family="Consolas, monospace" font-size="8" fill="#333">1|Max |50€  2|Anna|75€</text>
    <text x="550" y="395" font-family="Consolas, monospace" font-size="8" fill="#333">3|Tom |NaN</text>
    
    <!-- Outer Result -->
    <rect x="355" y="415" width="355" height="55" rx="4" fill="#f5eef8" stroke="#9b59b6" stroke-width="1"/>
    <text x="365" y="432" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#9b59b6">outer: 4 Zeilen</text>
    <text x="365" y="447" font-family="Consolas, monospace" font-size="8" fill="#333">1|Max |50€  2|Anna|75€  3|Tom|NaN  4|NaN|30€</text>
    <text x="365" y="462" font-family="Consolas, monospace" font-size="7" fill="#666">(Kunde 4 existiert nicht, Kunde 3 hat keine Bestellung)</text>
  </g>
</svg>