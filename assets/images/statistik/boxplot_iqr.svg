<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"/>
    </marker>
  </defs>
  
  <rect width="850" height="450" fill="#f8f9fa"/>
  
  <!-- Titel -->
  <text x="425" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Boxplot und IQR (Interquartilsabstand)</text>
  
  <!-- Boxplot Visualisierung -->
  <g filter="url(#shadow)">
    <rect x="50" y="55" width="400" height="240" rx="8" fill="white" stroke="#3498db" stroke-width="2"/>
    <rect x="50" y="55" width="400" height="30" rx="8" fill="url(#blueGrad)"/>
    <rect x="50" y="78" width="400" height="7" fill="url(#blueGrad)"/>
    <text x="250" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Boxplot Anatomie</text>
    
    <!-- Achse -->
    <line x1="100" y1="230" x2="400" y2="230" stroke="#333" stroke-width="2"/>
    <text x="100" y="250" font-family="Arial, sans-serif" font-size="10" fill="#333">0</text>
    <text x="175" y="250" font-family="Arial, sans-serif" font-size="10" fill="#333">25</text>
    <text x="250" y="250" font-family="Arial, sans-serif" font-size="10" fill="#333">50</text>
    <text x="325" y="250" font-family="Arial, sans-serif" font-size="10" fill="#333">75</text>
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="10" fill="#333">100</text>
    
    <!-- Whisker links -->
    <line x1="120" y1="150" x2="170" y2="150" stroke="#333" stroke-width="2"/>
    <line x1="120" y1="140" x2="120" y2="160" stroke="#333" stroke-width="2"/>
    <text x="120" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">Minimum</text>
    <text x="120" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">(ohne AusreiÃŸer)</text>
    
    <!-- Box -->
    <rect x="170" y="130" width="140" height="40" fill="#d5f5e3" stroke="#27ae60" stroke-width="2"/>
    
    <!-- Q1 Label -->
    <line x1="170" y1="130" x2="170" y2="170" stroke="#27ae60" stroke-width="2"/>
    <text x="170" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">Q1</text>
    <text x="170" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">25%</text>
    
    <!-- Median (Q2) -->
    <line x1="230" y1="130" x2="230" y2="170" stroke="#e74c3c" stroke-width="3"/>
    <text x="230" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c" font-weight="bold">Median (Q2)</text>
    <text x="230" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">50%</text>
    
    <!-- Q3 Label -->
    <line x1="310" y1="130" x2="310" y2="170" stroke="#27ae60" stroke-width="2"/>
    <text x="310" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">Q3</text>
    <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">75%</text>
    
    <!-- Whisker rechts -->
    <line x1="310" y1="150" x2="360" y2="150" stroke="#333" stroke-width="2"/>
    <line x1="360" y1="140" x2="360" y2="160" stroke="#333" stroke-width="2"/>
    <text x="360" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">Maximum</text>
    <text x="360" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">(ohne AusreiÃŸer)</text>
    
    <!-- AusreiÃŸer -->
    <circle cx="400" cy="150" r="5" fill="#9b59b6"/>
    <text x="415" y="155" font-family="Arial, sans-serif" font-size="8" fill="#9b59b6">AusreiÃŸer</text>
    
    <!-- IQR Brace -->
    <path d="M 170 210 L 170 215 L 240 220 L 310 215 L 310 210" stroke="#f39c12" stroke-width="2" fill="none"/>
    <text x="240" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f39c12">IQR = Q3 - Q1</text>
    
    <!-- 50% Box -->
    <rect x="180" y="268" width="120" height="18" rx="3" fill="#fef9e7" stroke="#f39c12"/>
    <text x="240" y="281" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d68910">50% der Daten</text>
  </g>
  
  <!-- Formeln und ErklÃ¤rungen -->
  <g filter="url(#shadow)">
    <rect x="480" y="55" width="340" height="240" rx="8" fill="white" stroke="#27ae60" stroke-width="2"/>
    <rect x="480" y="55" width="340" height="30" rx="8" fill="url(#greenGrad)"/>
    <rect x="480" y="78" width="340" height="7" fill="url(#greenGrad)"/>
    <text x="650" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Wichtige Berechnungen</text>
    
    <!-- IQR -->
    <rect x="500" y="105" width="300" height="40" rx="4" fill="#ebf5fb" stroke="#3498db"/>
    <text x="510" y="125" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2980b9">IQR (Interquartilsabstand)</text>
    <text x="510" y="140" font-family="Consolas, monospace" font-size="10" fill="#333">IQR = Q3 - Q1</text>
    
    <!-- Whisker-Grenzen -->
    <rect x="500" y="155" width="300" height="55" rx="4" fill="#d5f5e3" stroke="#27ae60"/>
    <text x="510" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#27ae60">Whisker-Grenzen</text>
    <text x="510" y="195" font-family="Consolas, monospace" font-size="10" fill="#333">Untere: Q1 - 1.5 Ã— IQR</text>
    <text x="510" y="208" font-family="Consolas, monospace" font-size="10" fill="#333">Obere:  Q3 + 1.5 Ã— IQR</text>
    
    <!-- AusreiÃŸer -->
    <rect x="500" y="220" width="300" height="60" rx="4" fill="#fce4ec" stroke="#e91e63"/>
    <text x="510" y="240" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c2185b">AusreiÃŸer-Erkennung</text>
    <text x="510" y="258" font-family="Arial, sans-serif" font-size="10" fill="#333">Wert &lt; Q1 - 1.5 Ã— IQR  â†’  AusreiÃŸer</text>
    <text x="510" y="273" font-family="Arial, sans-serif" font-size="10" fill="#333">Wert &gt; Q3 + 1.5 Ã— IQR  â†’  AusreiÃŸer</text>
  </g>
  
  <!-- Python-Code Beispiel -->
  <g filter="url(#shadow)">
    <rect x="50" y="315" width="400" height="120" rx="8" fill="#2c3e50"/>
    <text x="70" y="340" font-family="Consolas, monospace" font-size="10" fill="#f39c12"># Boxplot erstellen</text>
    <text x="70" y="358" font-family="Consolas, monospace" font-size="10" fill="#3498db">df</text>
    <text x="86" y="358" font-family="Consolas, monospace" font-size="10" fill="#fff">.boxplot(</text>
    <text x="160" y="358" font-family="Consolas, monospace" font-size="10" fill="#2ecc71">column=</text>
    <text x="220" y="358" font-family="Consolas, monospace" font-size="10" fill="#e74c3c">'wert'</text>
    <text x="262" y="358" font-family="Consolas, monospace" font-size="10" fill="#fff">)</text>
    <text x="70" y="385" font-family="Consolas, monospace" font-size="10" fill="#f39c12"># Quartile berechnen</text>
    <text x="70" y="403" font-family="Consolas, monospace" font-size="10" fill="#3498db">df</text>
    <text x="86" y="403" font-family="Consolas, monospace" font-size="10" fill="#fff">[</text>
    <text x="94" y="403" font-family="Consolas, monospace" font-size="10" fill="#e74c3c">'wert'</text>
    <text x="136" y="403" font-family="Consolas, monospace" font-size="10" fill="#fff">].quantile([</text>
    <text x="217" y="403" font-family="Consolas, monospace" font-size="10" fill="#9b59b6">0.25</text>
    <text x="248" y="403" font-family="Consolas, monospace" font-size="10" fill="#fff">, </text>
    <text x="260" y="403" font-family="Consolas, monospace" font-size="10" fill="#9b59b6">0.5</text>
    <text x="283" y="403" font-family="Consolas, monospace" font-size="10" fill="#fff">, </text>
    <text x="295" y="403" font-family="Consolas, monospace" font-size="10" fill="#9b59b6">0.75</text>
    <text x="325" y="403" font-family="Consolas, monospace" font-size="10" fill="#fff">])</text>
  </g>
  
  <!-- Interpretation -->
  <g filter="url(#shadow)">
    <rect x="480" y="315" width="340" height="120" rx="8" fill="white" stroke="#9b59b6" stroke-width="2"/>
    <rect x="480" y="315" width="340" height="25" rx="8" fill="#9b59b6"/>
    <rect x="480" y="333" width="340" height="7" fill="#9b59b6"/>
    <text x="650" y="334" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Interpretation</text>
    
    <text x="500" y="365" font-family="Arial, sans-serif" font-size="10" fill="#333">ðŸ“Š <tspan font-weight="bold">GroÃŸer IQR</tspan> = groÃŸe Streuung</text>
    <text x="500" y="385" font-family="Arial, sans-serif" font-size="10" fill="#333">ðŸ“Š <tspan font-weight="bold">Kleiner IQR</tspan> = geringe Streuung</text>
    <text x="500" y="405" font-family="Arial, sans-serif" font-size="10" fill="#333">ðŸ“Š <tspan font-weight="bold">Median links</tspan> = rechtsschief</text>
    <text x="500" y="425" font-family="Arial, sans-serif" font-size="10" fill="#333">ðŸ“Š <tspan font-weight="bold">Median rechts</tspan> = linksschief</text>
  </g>
</svg>